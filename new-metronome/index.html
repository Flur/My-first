<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <label for="bpm" id="bpm-label">Bpm: 120</label>
      <input type="range" id="bpm" name="vol" min="0" max="240" value="120" step="1">
    </div>
    <div>
      <button id="button-toggle">Start / Stop</button>
      <button id="button-add">Add Bar</button>
    </div>
    <ul id="bars-list">
    </ul>

    <script src="https://unpkg.com/tone"></script>
    <script src="modules/main.mjs" type="module"></script>
  </body>
</html>
